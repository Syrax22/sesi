<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
        }
        p {
            text-align: justify;
        }
        .image {
            text-align: center;
            margin-top: 20px;
        }
        .image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Dia dos Namorados!</h1>
        <p>
            Este é um momento especial para celebrar o amor e a união entre duas pessoas. 
            Que este dia seja repleto de carinho, alegria e momentos inesquecíveis ao lado da pessoa amada.
        </p>
        <div class="image">
            <img src="https://via.placeholder.com/600x400" alt="Casal de Namorados">
        </div>
        <div class="footer">
            <p>Desenvolvido por [Seu Nome], 2024</p>
        </div>
    </div>
</body>
</html>
